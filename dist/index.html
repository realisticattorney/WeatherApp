<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SimpleWeather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet"  href="./index.css">
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="#">SimpleWeather</a>

  <div id="navbarColor01">
    <form id="search-bar" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Which city?" >
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
  <div class="container">
    
    <div class="card mb-3">
      <div class="card-header">
        <div class="row">
          <h5 id="country"></h5>
          <h3 id="city"></h3>
        </div></div>
        <div class="card-body">
          <h5 class="card-title">Temperature: <span id="temp_celcius"></span></h5>
          <h6 id="description" class="card-subtitle text-muted"></h6>
          
        </div>
        <img src="" class="d-block user-select-none" width="400" height="300" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
        <h6 id="short_description" class="card-subtitle text-muted"></h6>
        <div class="card-body">
        <p class="card-text">Speed: <span id="speed"></span>km/h</p>
        <p class="card-text">Humidity: <span id="humidity"></span>%</p>
      </div>
      <ul class="list-group list-group-flush">
      <li id="temp_max_container" class="list-group-item">Max Temp: <span id="temp_max"></span></li>
        <li id="temp_min_container" class="list-group-item">Min Temp: <span id="temp_min"></span></li>
      </ul>
      <div class="card-body">
        <button id="converter" type="button" class="btn btn-secondary">Convert to Fahrenheit</button>
      </div>
      <div class="card-footer text-muted">
        Maybe the current time there
      </div>
    </div>
    
    </div>

    <footer class="footer">
      <div>
        <h6>
          <strong>SimpleWeather</strong> by <a href="http://germanaquila.me/">German Aquila</a>.
        </h6>
      </div>
    </footer>
  <script src="main.js"></script>
</body>
</html>
